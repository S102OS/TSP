<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация ГА (Задача Коммивояжёра)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>

    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <h1>Задача Коммивояжёра</h1>

            <div class="control-group">
                <label>Точки: <span id="point-count">0</span> / 50</label>
                <p class="hint">Кликните по карте для добавления точки. ПКМ для удаления.</p>
                <button id="btn-clear-points" class="secondary">Очистить точки</button>
            </div>

            <div class="divider"></div>

            <div class="control-group">
                <label for="population-size">Размер популяции</label>
                <input type="number" id="population-size" value="100" min="10" max="1000">
            </div>

            <div class="control-group">
                <label for="generations">Мин. поколений (Авто-стоп)</label>
                <input type="number" id="generations" value="2000" min="100">
                <p class="hint">Работает пока не остановят или не сойдется.</p>
            </div>

            <div class="control-group">
                <label for="mutation-rate">Вероятность мутации (0-1)</label>
                <input type="number" id="mutation-rate" value="0.02" min="0" max="1" step="0.01">
            </div>

            <div class="control-group">
                <label for="crossover-rate">Вероятность кроссовера (0-1)</label>
                <input type="number" id="crossover-rate" value="0.8" min="0" max="1" step="0.01">
            </div>

            <div class="control-group">
                <label for="selection-method">Метод селекции</label>
                <select id="selection-method">
                    <option value="tournament">Турнирный</option>
                    <option value="roulette">Рулетка</option>
                </select>
            </div>

            <div class="control-group actions">
                <button id="btn-start" class="primary">Запустить</button>
                <button id="btn-pause" class="warning" disabled>Пауза</button>
                <button id="btn-reset" class="danger" disabled>Сбросить алгоритм</button>
            </div>

            <div class="divider"></div>

            <div class="stats">
                <div class="stat-item">
                    <span class="label">Поколение:</span>
                    <span id="stat-generation" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Лучший путь:</span>
                    <span id="stat-distance" class="value">0 км</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
